<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css">
    <link rel="stylesheet" href="assets/css/aos.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="icon" type="images/icon" href="./assets/images/favicon.ico">
    <title>Home</title>
</head>

<body>

    <!-- Header Start -->
    <header class="site-header">
        <div class="container">
            <nav class="desktop-menu">

                <div class="logo">
                    <a href="./">
                        <img src="./assets/images/logo.svg" alt="logo"></a>
                </div>

                <div class="menu-icon"><i class="fa-solid fa-bars"></i></div>


                <div class="main-navbar">
                    <ul class="desktop-navlist">
                        <li><a class="active" href="./">Home</a></li>
                        <li><a href="hockey">Our Predictions</a></li>
                        <li><a href="soccer">About Us</a></li>
                        <li><a href="football">Contact Us</a></li>
                    </ul>
                    <div class="close-icon"><i class="fa-solid fa-x"></i></div>
                </div>
            </nav>
        </div>
    </header>
    <!-- Header End -->


    <!-- Home Page Intro Section Start -->
    <div class="pages-intro text-center py-5">
        <div class="container">
            <div class="pages-intro-wrapper">
                <p>
                    Yurpiks is the newest AI sports betting website. We employ AI models to predict the best
                    betting decisions across several sports, leagues, and nations.
                </p>
            </div>
        </div>
    </div>
    <!-- Home Page Intro Section End -->

    <!-- Home Page Signup Form Section Start -->
    <div class="form-modal">
        <div class="form-toggle">
            <button id="login-toggle" onclick="toggleLogin()">log in</button>
            <button id="signup-toggle" onclick="toggleSignup()">sign up</button>
        </div>
        <div id="login-form">
            <form>
                <input type="text" placeholder="Enter email or username" />
                <input type="password" placeholder="Enter password" />
                <button type="button" class="btn login">login</button>
            </form>
        </div>
        <div id="signup-form">
            <form>
                <input type="email" placeholder="Enter your email" />
                <input type="text" placeholder="Choose username" />
                <input type="password" placeholder="Create password" />
                <button type="button" class="btn signup">create account</button>
            </form>
        </div>
    </div>
        <!-- Home Page Signup Form Section End -->

















    <script src="assets/js/aos.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
